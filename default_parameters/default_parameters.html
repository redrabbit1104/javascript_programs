<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>default_parameters</title>
  </head>

  <body>
    <script>
      'use strict';
      const bookings = [];

      const createBooking = function (
        flightNum,
        numPassengers = 1,
        price = 199 * numPassengers
      ) {
        // ES5
        // numPassengers = numPassengers || 1;
        // price = price || 199;

        const booking = {
          flightNum,
          numPassengers,
          price,
        };
        console.log(booking);
        bookings.push(booking);
      };

      createBooking('LH123');
      createBooking('LH123', 2, 800);
      createBooking('LH123', 4);
      createBooking('LH123', 6);

      // don't set numPassengers
      createBooking('LH231', undefined, 1000);
    </script>
  </body>
</html>
